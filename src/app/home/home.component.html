<div class="row" style="background-color: #0f0f0f">
  <div class="col-sm-3 text-center">
    <span class="song_name">
      {{current_song_name}}
    </span>
    <br>
    <a href="#" class="btn {{songRandom ? 'btn_active' : 'btn_disable'}}" (click)="changeRandom()">
      <i class="fas fa-random {{songRandom ? 'btn_active' : 'btn_disable'}}"></i>
    </a>
  </div>
  <div class="col-sm-6">
    <input style="width: 100%" class="slider" #timeSelector name="time" type="range" min="0" max="{{current_duration}}" step="0.01"
      [(ngModel)]="audio.currentTime" value="0" />
    <hr>
    <ul class="nav justify-content-center">
      <li class="nav-item">
        <a class="nav-link btn" href="#" (click)="backward()">
          <i class="fas fa-backward"></i>
        </a>
      </li>
      <li class="nav-item">
        <a class="nav-link btn" href="#" (click)="playPause(true)">
          <i class="{{played ? 'fas fa-pause' : 'fas fa-play'}}"></i>
        </a>
      </li>
      <li class="nav-item">
        <a class="nav-link btn" href="#" (click)="forward()">
          <i class="fas fa-forward"></i>
        </a>
      </li>
    </ul>
  </div>
  <div class="col-sm-3 text-center">
    Volume
    <br>
    <input class="slider volume" #timeSelector name="audio" type="range" min="0" max="1" step="0.01" [(ngModel)]="audio.volume"
      value="0" />

    <br>
    <a href="#" class="btn" (click)="changeAudio()">
      <i class="fas {{mute ? 'fa-volume-off' : 'fa-volume-up'}}"></i>
    </a>
  </div>
</div>
<hr>
<div class="row">
  <div class="col-sm-12">
    <div class="list-group">
      <a href="#" class="list-group-item list-group-item-action" *ngFor="let song of player.songs" (click)=goToSong(song.file)>
        {{song.name}}
      </a>
    </div>
  </div>
</div>
